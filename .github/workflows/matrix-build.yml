name: Multi-Platform Matrix Build (56cde1a)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build for ${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16, 18]  # Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: matrix-56cde1a
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Generate build artifact
        run: |
          echo "This is the build output for Node version ${{ matrix.version }}" > build_output_${{ matrix.version }}.txt
          echo "Timestamp: $(date)" >> build_output_${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-56cde1a-v${{ matrix.version }}
          path: build_output_${{ matrix.version }}.txt

